<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a shopping list!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href='styles/create-list.css'>

  <!-- Firebase SDKs (Place these before your scripts) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Your Firebase initialization script -->
  <script src="./scripts/firebase.js"></script>
</head>

<body>
  <div class='main'>
    <div class='top-navbar'>
      <div class='name-arrow-wrapper'>
        <div class='back-arrow'>
          <a href='index.html'>
            <img src='images/create-list/back-arrow.png' alt='arrow image for moving back' />
          </a>
        </div>

        <div class='list-name'>&nbsp;</div>
      </div>
      <div class='top-right-menu-icons'>
        <img id='edit-button' src='./images/create-list/edit-button.png' alt='edit button image' />
        <img id='share-button' src='./images/create-list/share-button.png' alt='share button image' />
        <img id='delete-list-button' src='./images/create-list/delete-button.png' alt='delete button image' />
      </div>
    </div>
    <div class='divider'></div>
    <div class='list-items-container'>
      <div id='item-add-button'>
        <img src='./images/create-list/add-item-button.png' alt='button for adding an item in the list' />
      </div>
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-success m-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class='selected-items-container'>
        <!-- grocery items will appear here dynamically -->
      </div>
    </div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit List Name</h2>
      <input type="text" id="listNameInput" placeholder="Enter new list name" maxlength="15"/>
      <button id="saveButton">Save</button>
    </div>
  </div>
  
  <!-- Overlay container after clicking share button -->
  <div id="share-overlay" class="overlay hidden">
    <div class="share-container">
      <h3>Share your list!</h3>
      <div class="share-options">
        <button onclick="copyLink()"><img class="share-icon" src='./images/create-list/Copy Link.png' alt='button for Copy Link'></button>
        <button onclick="shareOnWhatsApp()"><img class="share-icon" src='./images/create-list/Group.png' alt='button for WhatsApp'></button>
        <button onclick="shareViaMessages()"><img class="share-icon" src='./images/create-list/message (2).png' alt='button for Message'></button>
        <button onclick="shareViaEmail()"><img class="share-icon" src='./images/create-list/email.png' alt='button for Email'></button>
      </div>
      <button class="close-overlay" onclick="closeShareOverlay()">Close</button>
    </div>
  </div>

  <div id='deleteModal' class='modal'>
    <div class='modal-content'>
      <p>Delete list <br>"New List"?</p>
      <div class='button-wrapper'>
        <button id="confirmDeleteButton" class="modal-button">Yes</button>
        <button id="cancelDeleteButton" class="modal-button">Cancel</button>
      </div>
    </div>
  </div>
  <div id='delete-success-modal' class='modal'>
    <div class='modal-success-content'>
      <img src='./images/create-list/success.png' alt='successfully deleted list' />
      <p>List deleted!</p>
    </div>
  </div>
  <script src="./scripts/create-list.js"></script>
</body>

</html>
