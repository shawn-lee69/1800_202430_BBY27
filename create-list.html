<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Create a shopping list!</title>
  <link rel="stylesheet" href='styles/create-list.css'>

  <!-- Firebase SDKs (Place these before your scripts) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Your Firebase initialization script -->
  <script src="./scripts/firebase.js"></script>
</head>
<body>
  <div class='main'>
    <div class='top-navbar'>
      <div class='back-arrow'>
        <a href='index.html'>
          <img src='images/create-list/back-arrow.png' alt='arrow image for moving back'/>
        </a>
      </div>
      <div class='list-name'>New List</div>
      <div class='top-right-menu-icons'>
        <img src='./images/create-list/share-button.png' alt='share button image' />
        <img src='./images/create-list/delete-button.png' alt='delete button image' />
      </div>
    </div>
    <div class='divider'></div>
    <div class='list-items-container'>
      <div class='selected-items-container'>
          <!-- grocery items will appear here dynamically -->
        <div class='shopping-item'>
          <div class='item-header'>
            <img class='checkbox' src='./images/create-list/check-box-empty.png' alt='button for adding an item' />
            egg
          </div>
          <img src='./images/create-list/delete-circle-button.png' alt='button for deleting an item' />
        </div>
        <div class='shopping-item'>
          <div class='item-header'>
            <img class='checkbox' src='./images/create-list/check-box-empty.png' alt='button for adding an item' />
            argula
          </div>
          <img class='delete-item-button' src='./images/create-list/delete-circle-button.png' alt='button for deleting an item' />
        </div>
      </div>
      <div id='item-add-button'>
        <img src='./images/create-list/add-item-button.png' alt='button for adding an item in the list' />
      </div>
    </div>
  </div>
  <script src="./scripts/create-list.js"></script>
</body>
</html>
