<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BBY-27 Project</title>
        <meta name="comp1800 template" content="My 1800 App">
        <link rel="stylesheet" href="styles/sales-info.css">
        

        <!--Firebase Libraries-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        
    </head>
    <body>
        <div id="main">
            <!--Top bar of page-->
            <header>
                <img src="SamePage.png" alt="main logo">
            </header>
            <div id="salesinformation">
                <img src="sale-information.png" alt="sales information">
            </div>
            <div id="divider" class="divider"></div>
            <!--Inputs forms and labels-->
            <form class="sale-information-form">
            <div id="info">
                <label for="itemname" id="itemlabel">Item:</label>
                <input type="text" id="itemname" class="item-name" placeholder="Item" /><br><br>
                <label for="itemprice">Price:</label>
                <input type="text" id="itemprice" class="item-price" placeholder="Price"><br><br>
                <label for="store">Store:</label>
                <input type="text" id="store" class="store" placeholder="Store" /><br><br>
                <label for="saledate">Sale Date:</label>
                <input type="date" id="saledate" class="sale-date" placeholder="Date (yyyy/mm/dd)" />
            </div>
            </form>

        </div>
        
        <div id="bottom">
            <button type="submit" id="confirm" class="confirm-btn">Confirm</button>
        </div>

        <script src='scripts/sale-info.js'></script>
        <script src="scripts/firebase.js"></script>
    </body>

</html>
