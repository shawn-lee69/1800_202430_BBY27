<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sale Information</title>
        <meta name="comp1800 template" content="My 1800 App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='../styles/sales-info.css'>
        

        <!--Firebase Libraries-->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        
    </head>
    <body>
        <div id="content-wrapper">
            <div id="main">
                <!--Top bar of page-->
                <!--Page titles are images-->
                <header>
                    <img src='../images/create-list/back-arrow.png' alt="back-button" id="back-button">
                    <img src='../images/same-page.png' class="logo-img" alt="main logo">
                </header>
                <div id="divider" class="divider"></div>
                <div id="salesinformation">
                    <img src='../images/sales-infor/sale-information.png' alt="sales information">
                </div>
                <!--Input forms and labels-->
                
                <form class="sale-information-form">
                    <div id="info">
                        <div class='input-wrapper'>
                            <label for="itemname" id="itemlabel">Item:</label>
                            <input type="text" id="itemname" class="item-name" placeholder="e.g. Garlic Bread" required="required" /><br><br>
                        </div>
                        <div class='input-wrapper'>
                            <label for="itemprice">Price:</label>
                            <input type="text" id="itemprice" class="item-price" placeholder="e.g. 5.50" required="required"><br><br>
                        </div>
                        <div class='input-wrapper'>
                            <label for="store">Store:</label>
                            <input type="text" id="store" class="store" placeholder="e.g. Walmart" required="required" /><br><br>
                        </div>
                        <div class='input-wrapper'>
                            <label for="saledate">Sale Date:</label>
                            <input type="date" id="saledate" class="sale-date" placeholder="(yyyy/mm/dd)" required="required" />
                        </div>
                    </div>
                </form>
                <!--Bottom Buttons-->
                <div class="button-wrapper">
                    <button type="submit" id="confirm" class="confirm-btn">Post Sale</button>
                    <button type="submit" class="community-btn" id="community-btn">Check Community Flyer</button>
                </div>
                
            </div>
        </div>
        <!--JavaScript scripts-->
        <script src='../scripts/sale-info.js'></script>
        <script src='../scripts/firebase.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    </body>

</html>
