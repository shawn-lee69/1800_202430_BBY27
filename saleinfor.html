<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BBY-27 Project</title>
        <meta name="comp1800 template" content="My 1800 App">
        <link rel="stylesheet" href="salesinfo.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        
    </head>
    <body>
        <div id="main">
            <header>
                <img src="SamePage.png" alt="main logo">
            </header>
            <div id="salesinformation">
                <img src="Sale Information.png" alt="sales information">
            </div>
            
            <div id="info">
                <label for="itemname" id="itemlabel">Item:</label>
                <input type="text" id="itemname" /><br><br>
                <label for="itemprice">Price:</label>
                <input type="text" id="itemprice"><br><br>
                <label for="store">Store:</label>
                <input type="text" id="store" /><br><br>
                <label for="saledate">Sale Date:</label>
                <input type="text" id="saledate" />
                
            </div>
        </div>
        
        <div id="bottom">
            <img id="confirm" src="ConfirmButton.png" alt="confirm">
        </div>
    </body>

</html>
