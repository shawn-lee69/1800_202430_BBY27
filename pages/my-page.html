<!DOCTYPE html>
<html lang="en">

<head>
    <title>SamePage</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='/styles/my-page.css'>

    <!--Firebase Libraries-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Your Firebase initialization script -->
    <script src='../scripts/firebase.js'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <meta charset="utf-8">

</head>

<body>
    <div class='main'>
        <div class="top-bar">
            <a href='dashboard.html'>
                <img id='back-arrow' src='../images/create-list/back-arrow.png' alt="arrow image to go back">
            </a>
            <img src='../images/same-page.png' alt="main logo">
        </div>
        <!--Inputs forms and labels-->
        <form id="userProfile">
            <fieldset class="userInfo" id="userInfoFields" disabled>
                <div class="form-group">    
                    <label for="nameInput">Name</label>
                    <input type="text" id="nameInput" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email Address</label>
                    <input type="email" id="emailInput" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="addressInput">Address</label>
                    <input type="text" id="addressInput" class="form-control" placeholder="Type your address!">
                </div>
                <div class="form-group">
                    <label for="marketInput">Preferred Market</label>
                    <input type="text" id="marketInput" class="form-control" placeholder="Type your preferred market!">
                </div>
            </fieldset>
            <div class="form-buttons">
                <button type="button" id="edit-button">Edit</button>
                <button type="button" id="save-button">Save</button>
            </div>
        </form>
        <div id="bottom">
            <button type="submit" id="logout" class="logout-button">Logout</button>
        </div>
    </div>

    <script src='../scripts/my-page.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
