<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Add an item!</title>
  <link rel="stylesheet" href='styles/add-item.css'>

  <!-- Firebase SDKs (Place these before your scripts) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Your Firebase initialization script -->
  <script src="./scripts/firebase.js"></script>
</head>
<body>
<div class='main'>
  <div class='top-navbar'>
    <div class='back-arrow'>
    <!-- JS will dynamically determine which list item to go back -->
    </div>
  </div>
  <div class='search-bar'>
    <div class="search-input-container">
      <img src="images/add-item/magnifying-glass-icon.png" alt="Search" class="search-icon">
      <input type="text" id="search-input" placeholder="Type in items to search">
    </div>
    <a href="#" class="cancel-button" id="cancel-button">Cancel</a>
  </div>
  <div class='divider'></div>
  <div class='favorite-tab'>
    <img src='images/add-item/favorite-popular-tab.png' alt='favorite tab' class="favorite-tab-image">
  </div>
  <div class='list-items-container'>
    <div class='selected-items-container'>
    </div>
    <div class='item-add-button'>
      <img src='./images/add-item/add-circle-green.png' alt='button for adding an item in the list' />
      egg
    </div>
  </div>
</div>
<script src="./scripts/add-item.js"></script>
</body>
</html>
